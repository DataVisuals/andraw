<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232f3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#131921;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shopping Bag Icon -->
  <g transform="translate(10, 10)">
    <!-- Bag shape -->
    <rect x="2" y="12" width="26" height="28" rx="3" fill="url(#orangeGradient)"/>
    <path d="M 5 12 Q 5 8 10 5 Q 15 2 20 5 Q 25 8 25 12" fill="none" stroke="url(#orangeGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="15" cy="12" r="1.5" fill="white" opacity="0.9"/>

    <!-- Smile/swoosh -->
    <path d="M 8 24 Q 15 28 22 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Text: "StoreFront" -->
  <text x="48" y="35" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="white">
    Store<tspan fill="url(#orangeGradient)">Front</tspan>
  </text>

  <!-- Tagline -->
  <text x="50" y="48" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#e0e0e0" letter-spacing="1">
    YOUR TRUSTED MARKETPLACE
  </text>
</svg>
